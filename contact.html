<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentina Juric — Contact</title>
  <style>
    :root{
      --bg1:#f6f7fb; --bg2:#eef1f7; --card:#fff; --text:#14161a; --muted:#5b6573;
      --border: rgba(20,22,26,.10); --shadow: 0 18px 40px rgba(20,22,26,.08);
 --accent:#2f5ee5; --accentSoft: rgba(47,94,229,.12);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background: radial-gradient(900px 600px at 70% 0%, rgba(107,92,255,.10), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color:var(--text);}
    a{color:var(--accent); text-decoration:none} a:hover{text-decoration:underline}
    .wrap{max-width:1120px;margin:0 auto;padding:26px 16px;display:grid;grid-template-columns:320px 1fr;gap:18px}
    @media (max-width:980px){.wrap{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow)}
    .sidebar{padding:18px;position:sticky;top:16px;height:fit-content}
    @media (max-width:980px){.sidebar{position:relative;top:auto}}
    .avatar{width:110px;height:110px;border-radius:18px;border:1px solid var(--border);object-fit:cover;background:linear-gradient(135deg, rgba(107,92,255,.18), rgba(20,22,26,.06))}
    .name{font-size:24px;margin:14px 0 10px;font-weight:700}
    .row{display:flex;gap:10px;align-items:flex-start;margin-top:10px;padding:12px;border-radius:14px;background:rgba(107,92,255,.06);border:1px solid rgba(107,92,255,.14);color:var(--muted);font-size:14px;line-height:1.5}
    .ico{width:18px;height:18px;flex:0 0 18px;margin-top:1px;fill:var(--accent)}
    .main{padding:18px}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:14px}
    h1{font-size:26px;margin:0}
    .nav{display:flex;gap:10px;flex-wrap:wrap}
    .nav a{padding:10px 12px;border-radius:12px;background:rgba(20,22,26,.04);border:1px solid rgba(20,22,26,.10);color:var(--text);font-size:14px}
    .nav a.active{background:var(--accentSoft);border-color:rgba(107,92,255,.25);color:var(--accent);font-weight:600}
    .section{margin-top:14px;padding:16px;border-radius:16px;background:rgba(20,22,26,.03);border:1px solid rgba(20,22,26,.08)}
    label{display:block;margin:10px 0 6px;color:var(--muted);font-size:14px}
    input, textarea{
      width:100%; padding:12px 12px; border-radius:12px; border:1px solid rgba(20,22,26,.14);
      background:#fff; font-family:inherit; font-size:14px;
    }
    textarea{min-height:140px; resize:vertical}
    .btn{
      margin-top:12px;
      display:inline-block;
      padding:10px 12px;
      border-radius:12px;
      background:var(--accentSoft);
      border:1px solid rgba(107,92,255,.25);
      color:var(--accent);
      font-weight:700;
      cursor:pointer;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="card sidebar">
      <img class="avatar" src="assets/profile.jpg" alt="Valentina Juric" />
      <div class="name">Valentina Juric</div>

      <div class="row">
        <svg class="ico" viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"/></svg>
        <a href="mailto:valentina.juri98@gmail.com">valentina.juri98@gmail.com</a>
      </div>

      <div class="row">
        <svg class="ico" viewBox="0 0 24 24"><path d="M4.98 3.5A2.5 2.5 0 1 1 5 8.5a2.5 2.5 0 0 1-.02-5zM3 9h4v12H3V9zm7 0h3.8v1.64h.05c.53-1 1.82-2.05 3.75-2.05C21 8.59 21 11 21 14.1V21h-4v-6.1c0-1.45-.03-3.32-2.02-3.32-2.02 0-2.33 1.58-2.33 3.21V21H10V9z"/></svg>
        <a href="https://www.linkedin.com/in/juric-valentina"
          target="_blank" rel="noreferrer">linkedin.com/in/juric-valentina</a>
      </div>

      <div class="row">
        <svg class="ico" viewBox="0 0 24 24"><path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7zm0 9.5A2.5 2.5 0 1 1 12 6a2.5 2.5 0 0 1 0 5.5z"/></svg>
        Switzerland
      </div>
    </aside>

    <main class="card main">
      <div class="topbar">
        <h1>Contact</h1>
        <nav class="nav">
          <a href="index.html">About</a>
          <a href="resume.html">Resume</a>
          <a class="active" href="contact.html">Contact</a>
        </nav>
      </div>

      <section class="section">
        <form id="contactForm">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" required placeholder="Your full name" />

          <label for="email">Email address</label>
          <input id="email" name="email" type="email" required placeholder="your@email.com" />

          <label for="message">Your message</label>
          <textarea id="message" name="message" required placeholder="Write your message..."></textarea>

          <button class="btn" type="submit">Send</button>
        </form>
      </section>

      <section class="section">
        Prefer LinkedIn? Send me a message here:
        <a href="https://www.linkedin.com/in/juric-valentina/" target="_blank" rel="noreferrer">linkedin.com/in/juric-valentina</a>
      </section>
    </main>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      const subject = encodeURIComponent(`Website contact — ${name}`);
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);
      window.location.href = `mailto:valentina.juri98@gmail.com?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
